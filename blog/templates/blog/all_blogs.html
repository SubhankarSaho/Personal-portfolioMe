{% extends 'portfolio/base.html' %}

{% block content %}

<h3>hi there its subhankar blog post</h3> 
<br>
subhankar has written {{blogs.count}} blog{{blogs.count|pluralize}}
<br>
{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h1>{{ blog.title }}</h1></a>
<p>{{ blog.description }}</p>

<br>
<h2>{{blog.date|date:'M d Y'|upper}}</h2>

{% endfor %}
{% endblock %}
